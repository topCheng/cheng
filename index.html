<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>

				<div class="ani" swiper-animate-effect="shake5"><img src="img/page1_5.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInLeft6"><img src="img/page1_6.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInLeft7"><img src="img/page1_7.png" /></div>
				<div class="ani" swiper-animate-effect="rotate8"><img src="img/page1_8.png"/></div>
				<div class="ani" swiper-animate-effect="rotate9"><img src="img/page1_9.png"/></div>
				<div class="ani" swiper-animate-effect="rotate10"><img src="img/page1_10.png"/></div>
				<div class="ani" swiper-animate-effect="rotate11"><img src="img/page1_8.png"/></div>
				<div class="ani" swiper-animate-effect="rotate12"><img src="img/page1_10.png"/></div>
				<div class="ani" swiper-animate-effect="rotate13"><img src="img/page1_9.png"/></div>
				
			</div>
			<div class="swiper-slide page2">
				<div class="ani" swiper-animate-effect="fadeInUp1"><img src="img/page2_1.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInUp2"><img src="img/page2_2.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInUp3"><img src="img/page2_3.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInUp4"><img src="img/page2_4.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInUp5"><img src="img/page2_5.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInLeft2_6"><img src="img/page2_6.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInRight2_7"><img src="img/page2_7.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn8"><img src="img/page2_8.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn9"><img src="img/page2_9.png" /></div>
				<div class="ani" swiper-animate-effect="zoomIn10"><img src="img/page2_10.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown11"><img src="img/page2_11.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown12"><img src="img/page2_12.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown13"><img src="img/page2_12.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown14"><img src="img/page2_12.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn15"><img src="img/page2_13.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn16"><img src="img/page2_14.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn17"><img src="img/page2_15.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn18"><img src="img/page2_15.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn19"><img src="img/page2_14.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn20"><img src="img/page2_15.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn21"><img src="img/page2_14.png" /></div>
			</div>
			<div class="swiper-slide page3">
				<div class="ani" swiper-animate-effect="rotateInUpLeft1"><img src="img/page3_1.png" /></div>
				<div class="ani" swiper-animate-effect="rotateInUpRight2"><img src="img/page3_2.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn3"><img src="img/page3_3.png" /></div>
				<div class="ani" swiper-animate-effect="zoomIn4"><img src="img/page3_4.png" /></div>
				<div class="ani" swiper-animate-effect="zoomIn5"><img src="img/page3_5.png" /></div>
				<div class="ani" swiper-animate-effect="fadeIn6"><img src="img/page3_6.png" /></div>
				
			</div>
			<div class="swiper-slide page4">
				<div class="ani" swiper-animate-effect="fadeInLeft1"><img src="img/page4_1.png" /></div>
				<div><img src="img/page4_2.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown3"><img src="img/page4_3.png" /></div>
				<div><img src="img/page4_4.png" /></div>
				<div class="ani" swiper-animate-effect="fadeInDown5"><p>To greet the new year</p></div>
			</div>
			<div class="swiper-slide page5">
				<div class="ani" swiper-animate-effect="fadeInDown1"><img src="img/page5_1.png" /></div>
				<div class="ani" swiper-animate-effect="rotateInDownLeft2"><img src="img/page5_2.png" /></div>
				<div class="ani" swiper-animate-effect="rotateInUpRight3"><img src="img/page5_3.png" /></div>
				<div class="ani" swiper-animate-effect="rotateInDownLeft4"><img src="img/page5_4.png" /></div>
				<div class="ani" swiper-animate-effect="rotateInUpRight5"><img src="img/page5_5.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn6"><img src="img/page5_6.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn7"><img src="img/page5_7.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn8"><img src="img/page5_8.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn9"><img src="img/page5_9.png" /></div>
				<div class="ani" swiper-animate-effect="bounceIn10"><img src="img/page5_10.png" /></div>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="music">		
			<audio class="audio" loop autoplay="autoplay" preload>			
				<source src="http://file2.rabbitpre.com/51778c76-743a-4f8d-9745-e84283cb6687-3985"></source>
			</audio>		
			<div class="running" id="control"></div>

		</div>
	</div>
	<script type="text/javascript" src="js/swiper-3.3.1.min.js" ></script>
	<script type="text/javascript" src="js/swiper.animate1.0.2.min.js" ></script>
	<script>  
	var mySwiper = new Swiper('.swiper-container', {
	  	onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
	  		swiperAnimateCache(swiper); //隐藏动画元素 
	  		swiperAnimate(swiper); //初始化完成开始动画
	  	},
	  	onSlideChangeEnd: function(swiper) {
	  		swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	  	},
	  	direction: 'vertical',
  		pagination: '.swiper-pagination'
	  })
	var audio = document.querySelector('.audio');
	var control = document.querySelector('#control');
	var flag = true;
	control.onclick = function(){
		if(flag){
			audio.pause();
			this.className = 'pause'; 
		}else{
			audio.play();
			this.className = 'running';
		}
		flag = !flag;
	}


	</script>
	</body>
</html>
